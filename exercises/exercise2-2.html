<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue JS Section 2 Exercise 2</title>
    <script src="vue.js"></script>
</head>
<body>

<div id="exercise">
    <!-- 1) Show an alert when the Button gets clicked -->
    <div>
        <button v-on:click="triggerAlert">Show Alert via method!</button>
        <button v-on:click="alert('Alert!')">Show Alert directly!</button>
    </div>
    <!-- 2) Listen to the "keydown" event and store the value in a data property (hint: event.target.value gives you the value) -->
    <div>
        Type here to change the as you type: 
        <input v-on:keydown="updateValue" type="text">
        <p>{{ value }}</p>
    </div>
    <!-- 3) Adjust the example from 2) to only fire if the "key down" is the ENTER key -->
    <div>
        Type here and strike 'enter' to change the value: 
        <input v-on:keydown.enter="updateValue" type="text">
        <p>{{ value }}</p>
    </div>
</div>

<script>
new Vue({
        el: '#exercise',
        data: {
            value: ''
        },
        methods: {
            triggerAlert: function() {
                alert("You clicked it!");
            },
            updateValue: function() {
                this.value = event.target.value;
            }
        }
    });
</script>
</body>
</html>
