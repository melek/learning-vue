<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue JS Section 2 Exercise 3</title>
    <script src="vue.js"></script>
</head>
<body>

<div id="exercise">
    <!-- 1) Show a "result" of 'not there yet' as long as "value" is not equal to 37 - you can change "value" with the buttons. Print 'done' once you did it -->
    <div>
        <p>Current Value: {{ value }} / {{ threshold }}</p>
        <button @click="value += 5">Add 5</button>
        <button @click="value += 1">Add 1</button>
        <button @click="value -= 1">Subtract 1</button>
        <p>{{ result }}</p>
    </div>
    <!-- 2) Watch for changes in the "result" and reset the "value" after 5 seconds (hint: setTimeout(..., 5000) -->
    <div>        
        <p>Change the threshold:</p>
        <input type="text" v-model:value="threshold">
        <p>Current Value: {{ value }} / {{ threshold }}</p>
    </div>
</div>

<script>
new Vue({
        el: '#exercise',
        data: {
            value: 0,
            threshold: 37
        },
        computed: {
            result: function() {
                if(this.value == this.threshold) {
                    return "Done - Value is " + this.threshold + "!";
                }
                return "Not there yet...";
            }
        },
        watch: {
            result: function() {
                myVue = this;
                setTimeout( function() { myVue.value = 0; }, 5000);                
            }
        }
    
    });
</script>
</body>
</html>
