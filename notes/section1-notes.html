<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue JS Section 1 Lecture Practice</title>
    <script src="vue.js"></script>
</head>
<body>
  
<div id="app">
  <br><input type="text" v-on:input="changeContent">
  <p>{{ content }}</p>
</div>

<script>
new Vue({
  el: "#app",
  data: {
    content: "Hello world!"
  },
  methods: {
    changeContent: function(event) {
      this.content = event.target.value;
    }
  }
});
</script>
</body>
</html>
